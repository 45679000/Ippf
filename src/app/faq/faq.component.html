<div class="overall-wrap d-flex flex-column min-vh-100"> 
    <div class="navbar-holder">
        <app-top-header></app-top-header>
    </div>
    <div class="container-fluid">
        <div class="main-content col-md-8 col-12">
            <div>
                <h2 class="lead-heading">Frequently Asked Questions</h2>
                <div class="faq-wrap row">
                    <div class="quizes col-4">
                        <div class="quiz-one" *ngFor="let item of faqs" [class.active]="activeLink(item.id)">
                            <button (click)="faq_number(item.id)" [class.active]="activeLink(item.id)">
                                <p>{{item.question}}</p>
                            </button>
                            <span><i class="fas fa-arrow-right"></i></span>
                        </div>
                    </div>
                    <div class="col-8 p-2 quiz-answers" >
                        <div >
                        <div class="quiz" *ngFor="let item of faqs" >
                            <p *ngIf="checkShow(item.id)" class='answer-show'>{{item.answers}}</p>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <app-footer class="mt-auto"></app-footer>
</div>
