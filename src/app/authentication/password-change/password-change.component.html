<div class="g-container row">
    <div class="split-container col-md-6">
        <!-- <img src="assets/images/surface.jpg" class="banner" width="400" height="300"/> -->
    </div>
    <div class="split-container col-12">
        <div class="logos col-12">
            <img src="assets/images/wish-header.png" class="float-left" width="500" height="100" alt="">
            <img src="assets/images/mainlogo.png" class="float-left" alt="" width="500">
        </div>
        <h4 class="text-center my-4 font-weight-bold divHeading">Change Password</h4>
        <form>
            <div class="form-group" *ngIf="isShown">
                <small class="text-danger text-center">Email used to register account. You will receive  an email with a new password</small><br>
                <label for="" class="form-label">Email</label>
                <input type="text" class="form-control form-control-lg">
                <div class="text-center">
                    <button class="btn btn-primary mb-2 registerBtn" (click)="emailSent()">Send Email</button>
                </div>
            </div>
            <div class="password-reset" *ngIf="!isShown">
                <div class="form-group">
                    <label for="" class="form-label">Password sent to email address</label>
                    <input type="text" class="form-control form-control-lg">
                </div>
                <div class="form-group">
                    <label for="" class="form-label">New Password</label>
                    <input type="text" name="new-password" class="form-control form-control-lg">
                </div>
                <div class="form-group">
                    <label for="" class="form-label">Confirm Password</label>
                    <input type="text" name="confirm-password" class="form-control form-control-lg">
                </div>
                <div class="text-center">
                    <input type="submit" class="btn btn-primary mb-2 registerBtn" id="" value="Save" (click)="emailSent()">
                </div>
            </div>
        </form>
    </div>
</div>
