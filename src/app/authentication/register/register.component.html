<div class="g-container row">
    <div class="split-container col-md-6">
        <!-- <img src="assets/images/surface.jpg" class="banner" width="400" height="300"/> -->
    </div>
    <div class="split-container col-12">
        <div class="logos col-12">
            <img src="assets/images/wish-header.png" class="float-left" width="500" height="100" alt="">
            <img src="assets/images/mainlogo.png" class="float-left" alt="" width="500">
        </div>
        <h4 class="text-center my-4 font-weight-bold divHeading">Register</h4>
        <form [formGroup]="registrationForm" (ngSubmit)="register()">
            
            <input type="text" class="form-control form-control-lg" placeholder="Full name" formControlName="name" [class.is-invalid] = "registrationForm.get('name').invalid && registrationForm.get('name').touched">
            <select name="" id="country" class="form-select form-select-lg" value="Country" formControlName="country" [class.is-invalid] = "registrationForm.get('country').invalid && registrationForm.get('country').touched">
                <option value="Kenya">Kenya</option>
                <option value="Malawi">Malawi</option>
                <option value="Rwanda">Rwanda</option>
                <option value="Congo">Congo</option>
            </select>
            <input type="text" name="email" class="form-control form-control-lg" placeholder="Email" formControlName="email" [class.is-invalid] = "registrationForm.get('email').invalid && registrationForm.get('email').touched">
            <select name="" id="accountType" class="form-select form-select-lg" formControlName="accountType" [class.is-invalid] = "registrationForm.get('accountType').invalid && registrationForm.get('accountType').touched">
                <option value="Kenya">Account Type</option>
                <option value="Malawi">Admin</option>
                <option value="Rwanda">Publisher</option>
                <option value="Congo">User</option>
            </select>
            <input type="password" class="form-control form-control-lg" placeholder="Password" formControlName="password" [class.is-invalid] = "registrationForm.get('password').invalid && registrationForm.get('password').touched">
            <input type="password" class="form-control form-control-lg" placeholder="Confirm password" formControlName="passwordConfirmation" [class.is-invalid] = "registrationForm.get('passwordConfirmation').invalid && registrationForm.get('passwordConfirmation').touched">
            <div class="text-center">
                <input type="submit" class="btn btn-primary mb-2" id="registerBtn" value="Register">
                <p>Already part of the community? <a [routerLink]="['/login']" class="text-danger">Login</a></p>
            </div>
        </form>
    </div>
</div>
