<div class="overall-wrap d-flex flex-column min-vh-100">
    <div class="navbar-holder">
        <app-top-header></app-top-header>
    </div>
    <div class="my-4">
        <app-navbar></app-navbar>
    </div>
    <div class="split-container col-md-8">
        

        <form action="" [formGroup]="dataRequest" (submit)="submit()">
            <h2 class="lead-heading">Please provide the following details:</h2>
            <div>
                <label for="" class="mb-3 form-label">Dataset to request: <span class="text-bold">{{dataFiles.filename}}</span></label>
            </div>
            <div class="px-2 ">
                <label for="" class="form-label">What will this data be used for?</label>
                <textarea class="form-control" name="" id="" rows="7" cols="" formControlName="reason" [class.is-invalid] = "dataRequest.controls.reason.status == 'INVALID' && dataRequest.controls.reason.touched == true"></textarea>
            </div>
            <div class="text-center">
                <input type="submit" class="btn btn-primary mb-4 registerBtn" id="registerBtn" value="Request">
            </div>
        </form>
    </div>
    <app-footer></app-footer>
</div>
