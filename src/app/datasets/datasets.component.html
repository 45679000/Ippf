<div class="overall-wrap d-flex flex-column min-vh-100">
    <div class="navbar-holder">
        <app-top-header></app-top-header>
    </div>
    <div>
        <div class="my-4">
            <app-navbar></app-navbar>
        </div>
        <div class="menu-container">
            <form action="" class="" [formGroup]="searchForm" (ngSubmit)="onSubmit()" (change)="onSubmit()">
                <div class="col-12 col-md-8 mx-auto form-search">
                    <div class="col-10 pr-3">
                        <input type="text" name="" id="" placeholder="Search Datasets" class="topSearchInput" formControlName="q">
                    </div>
                    <div class="col-2">
                        <input type="submit" value="Search" class="btn col-12 searchBtnBig blueBtn" >
                    </div>
                </div>
            </form>
        </div>
        <div class="page-content mb-5">
            <div class="sidebar">
                <h2 class="my-3 mx-2">Refined Search</h2>
                <div class="card">
                    <h3>Filter results</h3>
                    <form action="" [formGroup]="filterForm">
                        <select type="text" placeholder="Country Name" class="sidebarInput" formControlName="tag" (change)="onSubmit()">
                            <option [ngValue]="null" [disabled]="true" class="suggestion">Tags</option>
                            <option *ngFor="let tag of tags" value="{{tag.name}}">{{ tag.name | titlecase}}</option>
                        </select>
                        <select type="text" placeholder="Year" class="sidebarInput my-4" formControlName="group">
                            <option [ngValue]="null" [disabled]="true" class="suggestion">Group</option>
                            <option *ngFor="let group of groups" value="{{group}}"value="{{group}}">Volvo</option>
                        </select>
                        <div class="btn-group">
                            <!-- <input type="submit" value="Search" class="btn btn-primary filterBtn"> -->
                            <input type="submit" value="Reset" class="btn btn-primary resetBtn" (click)="clearTags()">
                        </div>
                    </form>
                </div>
            </div>
    
            <div class="datasets px-5 container">
                <div class="row col-12">

                    <div class="col-8">
                        <div class="spin" *ngIf="loader">
                            <div class="lds-roller">
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                            </div>
                        </div>
                        <h3 class="lead-heading-mid">{{header}} 
                            <!-- <span class="text-capitalize">{{searchForm.value.q !== null ? searchForm.value.q :""}} {{searchForm.value.tag != null ? "with tag - " + searchForm.value.tag :""}} {{searchForm.value.group != null ? "with group - " + searchForm.value.group :""}}</span> -->
                        </h3>
                        <p>Showing {{xxy}} Survey(s)</p>
                    </div>
                    <div class="col-4">
                        <!-- <a [routerLink]="['/datasets/dataset-upload']" class="btn searchBtnBig"><span class="mx-3"><i class="fas fa-plus"></i></span>Upload new dataset</a> -->
                    </div>
                </div>
                <div class="text-center text-danger h6" *ngIf="xxy <= 0">No results for this search, try something else</div>
                <div class="mb-3 dataset-info" *ngFor="let data of aalData">
                    <div class="left-side col-1">
                        <p *ngIf="data.state; else elseBlock"class="blue-text"><i class="fas fa-lock-open"></i></p>
                        <ng-template #elseBlock><p class="pink-text"><i class="fas fa-lock"></i></p></ng-template>
                    </div>
                    <div class="right-side col-11">
                        <h3 class="lead-heading-mid">{{data.name | titlecase}}</h3>
                        <p class="lead-heading-small">
                            
                            <!-- _href="https://demo.dataverse.org/dataset.xhtml?persistentId="+data.global_id -->
                            <a 
                            [routerLink]="['../datasets/dataset-details',data.global_id]"

                            >View {{data.name | titlecase}} in detail</a>
                        </p>
                        <p class="lead-heading-small-black">{{data.name}}</p>
                        <!-- <p><span class="text-bold">Collection: </span>{{data.title | titlecase}}</p> -->
                        <div class="meta-data">
                            <p class="date-created">Created on: {{data.createdAt}}</p>
                            <p class="date-modified mx-4">Last Modified: {{data.updatedAt}}</p>
                        </div>
                        <!-- <div>
                            <p class="number-of-times-viewed">Resources number: {{data.files.length}}</p>
                        </div> -->
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    <app-footer class="mt-auto"></app-footer>
</div>
